
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hotel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: poetry run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: hotel
      DB_USER: postgres
      DB_PASSWORD: 123123
      DB_HOST: ${db_host}
      DB_PORT: 5432
      SECRET_KEY: ${secret_key}
      DEBUG: "True"

volumes:
  postgres_data: